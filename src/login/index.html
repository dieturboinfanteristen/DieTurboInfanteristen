<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="display:flex; align-items:center; justify-content:center;">
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post" id="login-form">
                <h2>Login</h2>
                <input type="text" placeholder="Username" id="username" required />
                <div style="position: relative;">
                    <input type="password" placeholder="Password" id="password" required />
                    <div id="password-error" style="color: #ff0000; display: none;">Falsches Passwort. Bitte versuche es erneut.</div>
                    <div id="success-message" style="color: #00ff00; display: none;">erfolgreich Angemeldet!</div>
                    <i class="fas fa-eye-slash hide-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);" onclick="togglePasswordVisibility()"></i>
                    <i class="fas fa-eye show-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); display: none;" onclick="togglePasswordVisibility()"></i>
                </div>
                <a type="button" class="btn" onclick="loginUser()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign in
                </a>
            </form>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
